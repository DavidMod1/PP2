<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <th:block th:fragment="headBlock">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  </th:block>
</head>

<body>
  <th:block th:fragment="navbar">

 <header class="container-left">
        <div class="fixed-top">
          <nav
            class="navbar navbar-dark bg-dark"
            aria-label="First navbar example"
          >
            <div class="container-fluid">
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasLeft"
                aria-controls="offcanvasLeft"
              >MENU</button>
              <div
                class="offcanvas offcanvas-start"
                tabindex="-1"
                id="offcanvasLeft"
                aria-labelledby="offcanvasLeftLabel"
                style="width: 300px"
              >
                <div class="offcanvas-header">
                  <a class="nav-link" href="/">
                    <h1>Cantina</h1>
                  </a>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="offcanvas"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="offcanvas-body">
                  <ul class="navbar-nav me-auto mb-2">
                    <li class="nav-item">
                      <a
                        class="nav-link text-dark"
                        href="/home"
                        ><i class="bi bi-table">Cardapio</i></a
                      >
                    </li>
                    <li class="nav-item">
                      <a
                        class="nav-link text-dark"
                        href="/meuspedidos"
                        ><i class="bi bi-table">Meus Pedidos</i></a
                      >
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-dark" href="/minhaconta"
                        ><i class="bi bi-person-circle">Minha Conta</i></a
                      >
                    </li>
                     <li class="nav-item">
                      <a class="nav-link text-dark" href="/cadastro"
                        ><i class="bi bi-person-circle">Criar Conta</i></a
                      >
                    </li>
                     <li class="nav-item">
                      <a class="nav-link text-dark" href="/login"
                        ><i class="bi bi-person-circle">Login</i></a
                      >
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </nav>

      </div>
    </header>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/scripts.js"></script>
  </th:block>
</body>

</html>
